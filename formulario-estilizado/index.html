<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cadastro</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="page">
    <div class="card" role="region" aria-label="FormulÃ¡rio de contato">
      <div class="header">
        <h1 class="title">Cadastro</h1>
      </div>

      <form id="contactForm" novalidate>
        <div>
          <label for="name">Nome</label>
          <input id="name" name="name" type="text" placeholder="Informe seu nome" autocomplete="name" required>
        </div>

        <div>
          <label for="email">E-mail</label>
          <input id="email" name="email" type="email" placeholder="Informe seu e-mail" autocomplete="email" required>
        </div>

        <div class="actions">
          <button type="submit">Enviar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
